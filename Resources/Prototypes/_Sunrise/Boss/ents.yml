- type: entity
  parent: MobHellspawn
  id: MobHellspawnBoss
  # categories: [ HideSpawnMenu ]
  suffix: Boss
  components:
  - type: Damageable
    damageContainer: BiologicalMetaphysical
    damageModifierSet: HellSpawnBoss
  - type: ExplosionResistance
    damageCoefficient: 0.25
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.9
        density: 300
        mask:
        - FlyingMobMask
        layer:
        - FlyingMobLayer
  - type: HTN
    rootTask:
      task: SimpleHostileCompound
    blackboard:
      VisionRadius: !type:Single
        20
      AggroVisionRadius: !type:Single
        20
      MeleeRange: !type:Single
        2
      FollowRange: !type:Single
        10
  - type: MobThresholds
    thresholds:
      0: Alive
      750: Dead
  - type: Stamina
    critThreshold: 175
    stunTime: 2
  - type: AmbientSound
    sound: /Audio/Ambience/ambiodd.ogg
    range: 15
  # Abilities start
  - type: NPCUseActionWhenTargetInRange
    actions:
    - actionId: ActionFireStarter
      minRange: 0
      maxRange: 4
    - actionId: ActionHellSpawnRush
      minRange: 3
      maxRange: 0
    - actionId: ActionHellSpawnTentacleRight
      minRange: 1.5
      maxRange: 4
    - actionId: ActionHellSpawnTentacleLeft
      minRange: 4
      maxRange: 6.5
  - type: HellSpawnRush
    blacklist:
      tags:
      - Hellspawn
      - GlassBeaker
      - DrinkBottle
      - DrinkGlass
      - DrinkCan
      - DrinkCup
      - DrinkSpaceGlue
  - type: HellSpawnInvincibility
  - type: HellSpawn
  - type: HellSpawnTentacle
  - type: HellSpawnSpiral
  - type: MeleeWeapon
    attackRate: 0.6
    hidden: true
    soundHit:
      path: /Audio/Weapons/Xeno/alien_claw_flesh3.ogg
    damage:
      types:
        Blunt: 40
        Slash: 10
        Structural: 50
  - type: MeleeThrowOnHit
    distance: 2
    speed: 12
  # Abilities end
  - type: Butcherable
    spawned:
    - id: ClothingUniformJumpsuitGalaxyBlue
      prob: 0.5
    - id: ClothingUniformJumpsuitGalaxyRed
      prob: 0.5
    - id: PKAUpgradeDamage
      prob: 0.25
    - id: PKAUpgradeFireRate
      prob: 0.25
    - id: PKAUpgradeRange
      prob: 0.25
    - id: PowerCellAntiqueProto
      prob: 0.2
    - id: ArtifactFragment
      amount: 3
    - id: ComplexXenoArtifactItem
      prob: 0.5
    - id: MedipenCombatInjector
      prob: 0.2
    - id: LeftArmCyberGorillaUpgraded
      prob: 0.15
    # Meme
    - id: ClothingNeckGoldmedal
      prob: 0.5
    - id: BibleSatanic
      prob: 0.4
    - id: MobGoliath
      prob: 0.2
    - id: MobBasilisk
      prob: 0.2
    - id: SoulShardGhost
      prob: 0.15
    - id: MobSkeletonPirate
      prob: 0.1
    - id: SpawnPointGhostParadoxClone
      prob: 0.1
    - id: SpawnPointGhostParadoxClone
      prob: 0.1
    - id: SpawnPointGhostParadoxClone
      prob: 0.1
    - id: ResearchDiskDebug
      prob: 0.05
    # Armors
    - id: ClothingOuterHardsuitSalvage
      prob: 0.25
    - id: ClothingOuterHardsuitGoliath
      prob: 0.2
    - id: ClothingOuterHardsuitMaxim
      prob: 0.15
    - id: ClothingOuterSoftsuitCBURN
      prob: 0.1
    # Weapons
    - id: WeaponShotgunGA12
      prob: 0.2
    - id: WeaponPistolM1984
      prob: 0.15
    - id: ClothingHandsPowerGlovesNoUplink
      prob: 0.25
    - id: WeaponMeleeMoltenCollider
      prob: 0.2
    - id: WeaponMeleeMoltenAmputator
      prob: 0.15
    - id: WeaponShotgunCycler
      prob: 0.1
    - id: HyperEutacticBlade
      prob: 0.05
    # Boss lunch
    - id: MaterialGoliathHide1
      prob: 0.25
    - id: MaterialGoliathHide1
      prob: 0.2
    - id: MaterialGoliathHide1
      prob: 0.15
    - id: FoodMeatGoliath
      prob: 0.15
    - id: FoodMeatGoliath
      prob: 0.1
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageGroupTrigger # Sunrise-Edit
        damageGroup: Brute # Sunrise-Edit
        damage: 1500
      behaviors:
      - !type:GibBehavior { }
    - trigger:
        !type:DamageTypeTrigger
        damageType: Heat
        damage: 1500
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawnInContainer: true
        spawn:
          Ash:
            min: 1
            max: 1
      - !type:BurnBodyBehavior { }
      - !type:PlaySoundBehavior
        sound:
          collection: MeatLaserImpact
  - type: PressureImmunity
  - type: Tag
    tags:
    - Hellspawn
    - CannotSuicide
    - DoorBumpOpener
    - FootstepSound

