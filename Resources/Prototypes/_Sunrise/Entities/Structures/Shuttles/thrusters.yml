- type: entity
  id: ThrusterSyndicate
  parent: [ BaseThruster, ConstructibleMachine ]
  components:
    - type: Thruster
      baseThrust: 150
    - type: Machine
      board: ThrusterSyndicateMachineCircuitboard
    - type: Sprite
      sprite: _Sunrise/Structures/Shuttles/syndicate_thruster.rsi
      layers:
        - state: base
          map: ["enum.ThrusterVisualLayers.Base"]
        - state: red_thrust
          map: ["enum.ThrusterVisualLayers.ThrustOn"]
          shader: unshaded
          visible: false
        - state: red_thrust_burn_unshaded
          map: ["enum.ThrusterVisualLayers.ThrustingUnshaded"]
          shader: unshaded
          visible: false
          offset: 0, 1

- type: entity
  id: BigThruster
  name: big thruster
  parent: [ BaseThruster]
  placement:
    mode: AlignTileAny
  components:
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1800
      behaviors:
        - !type:DoActsBehavior
          acts: ["Destruction"]
    - trigger:
        !type:DamageTrigger
        damage: 900
      behaviors:
        - !type:DoActsBehavior
          acts: ["Destruction"]
        - !type:PlaySoundBehavior
          sound:
            collection: MetalBreak
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-1.45,1.45,0.45"
        density: 1750
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: ApcPowerReceiver
    powerLoad: 10000
  - type: Thruster
    thrust: 1600
    burnShape: ["-0.3,0.5", "0.2,2.25", "0.8,2.25", "1.3,0.5"]
    damage:
      types:
        Heat: 120
  - type: Sprite
    sprite: _Sunrise/Structures/Shuttles/big_thruster.rsi
    offset: 0.5,-0.5
    layers:
    - state: base
      map: ["enum.ThrusterVisualLayers.Base"]
    - state: thrust
      map: ["enum.ThrusterVisualLayers.ThrustOn"]
      shader: unshaded
      visible: false
    - state: thrust_burn_unshaded
      map: ["enum.ThrusterVisualLayers.ThrustingUnshaded"]
      shader: unshaded
      visible: false
      offset: 0, 2
  - type: Anchorable
    flags:
    - Anchorable
  - type: StaticPrice
    price: 1500

