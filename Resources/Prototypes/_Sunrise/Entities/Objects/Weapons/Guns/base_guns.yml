

# A basic inheritable template for weapons that can be used for custom slowdown and weapon weight effects.
- type: entity
  id: GunLight
  abstract: true
  components:
  - type: SpeedModifiedOnWield
    walkModifier: 1
    sprintModifier: 0.95
  - type: HeldSpeedModifier
    walkModifier: 1
    sprintModifier: 0.97
  - type: ClothingSpeedModifier
    walkModifier: 1
    sprintModifier: 1
  - type: Item
    size: Small
  - type: UseDelay
    delay: 0.5
  - type: Gun
    fireRate: 2
    useKey: true
    selectedMode: SemiAuto
  - type: MeleeWeapon
    angle: 60
    range: 1.5
    damage:
      types:
        Blunt: 8
        Structural: 2
    bluntStaminaDamageFactor: 2.0
    attackRate: 1.25
    autoAttack: false
  - type: AltFireMelee
    attackType: Heavy

