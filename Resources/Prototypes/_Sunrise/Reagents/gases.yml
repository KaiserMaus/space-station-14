- type: reagent
  id: BZ
  name: reagent-name-bz
  desc: reagent-desc-bz
  physicalDesc: reagent-physical-desc-gaseous
  flavor: bitter
  color: "#9370db"
  metabolisms:
    Gas:
      effects:
      - !type:Emote
        conditions:
        - !type:ReagentCondition
          reagent: BZ
          min: 0.2
        - !type:MetabolizerTypeCondition
          type: [ Slime ]
          inverted: true
        emote: Cough
        showInChat: true
        probability: 0.1
      - !type:HealthChange
        conditions:
        - !type:ReagentCondition
          reagent: BZ
          min: 0.5
        - !type:MetabolizerTypeCondition
          type: [ Slime ]
          inverted: true
        scaling: true
        ignoreResistances: true
        damage:
          types:
            Asphyxiation: 1
            Poison: 2.5
      - !type:GenericStatusEffect
        conditions:
        - !type:ReagentCondition
          reagent: BZ
          min: 1
        - !type:MetabolizerTypeCondition
          type: [ Slime ]
          inverted: true
        key: SeeingRainbows
        component: SeeingRainbows
        type: Add
        time: 10
      - !type:Emote
        conditions:
        - !type:ReagentCondition
          reagent: BZ
          min: 0.2
        - !type:MetabolizerTypeCondition
          type: [ Slime ]
        emote: Laugh
        showInChat: true
        probability: 0.1
      - !type:Emote
        conditions:
        - !type:ReagentCondition
          reagent: BZ
          min: 0.2
        - !type:MetabolizerTypeCondition
          type: [ Slime ]
        emote: Scream
        showInChat: true
        probability: 0.01
      - !type:PopupMessage
        conditions:
        - !type:ReagentCondition
          reagent: BZ
          min: 0.5
        - !type:MetabolizerTypeCondition
          type: [ Slime ]
        type: Local
        visualType: Medium
        messages: [ "effect-sleepy" ]
        probability: 0.1
      - !type:MovementSpeedModifier
        conditions:
        - !type:ReagentCondition
          reagent: BZ
          min: 1
        - !type:MetabolizerTypeCondition
          type: [ Slime ]
        walkSpeedModifier: 0.65
        sprintSpeedModifier: 0.65
      - !type:GenericStatusEffect
        conditions:
        - !type:ReagentCondition
          reagent: BZ
          min: 1
        - !type:MetabolizerTypeCondition
          type: [ Slime ]
        key: ForcedSleep
        component: ForcedSleeping
        time: 10
        type: Add

