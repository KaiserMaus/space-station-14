- type: entity
  parent: ClothingHandsBlackSMG
  id: ClothingHandsMercECutlass
  name: combat gloves
  suffix: energy cutlass
  categories: [ HideSpawnMenu ]
  components:
  - type: Clothing
    clothingVisuals:
      gloves:
      - sprite: Clothing/Hands/Gloves/Color/color.rsi
        state: equipped-HAND
        color: "#C09F72"
      - sprite: Objects/Weapons/Melee/e_cutlass.rsi
        state: inhand-right
      - sprite: Objects/Weapons/Melee/e_cutlass.rsi
        state: inhand-right-blade
        color: "#e95151"
        shader: unshaded
