    volume: 3
    range: 5
    sound:
      path: /Audio/Weapons/ebladehum.ogg
  - type: MeleeWeapon
    hidden: true
    attackRate: 1.3
    altDisarm: false
    angle: 0
    animation: WeaponArcPunch
    damage:
      types:
        Slash: 10
        Heat: 12
        Structural: 15
    soundHit:
      path: /Audio/Weapons/eblade1.ogg
      params:
        variation: 0.250

