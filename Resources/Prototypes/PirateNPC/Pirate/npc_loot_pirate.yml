#region BASE
## BACK - for gear and cash
- type: entity
  parent: BaseItem
  id: MercenaryDuffelGiftBox
  name: mercenary gear bundle
  description: Loot boxes? Here?
  abstract: true
  #categories: [ HideSpawnMenu ]
  suffix: NPC Loot
  components:
  - type: Sprite
    sprite: Clothing/Back/Backpacks/merc.rsi
    layers:
    - state: icon
  - type: Clothing
    quickEquip: false
    slots:
    - back
    sprite: Clothing/Back/Backpacks/merc.rsi
    clothingVisuals:
      back:
      - state: equipped-BACKPACK
  - type: Item
    size: Normal
    inhandVisuals:
      left:
      - state: inhand-left
      right:
      - state: inhand-right

- type: entity
  parent: MercenaryDuffelGiftBox
  id: PirateMessengerGiftBox
  name: pirate gear bundle
  description: Loot boxes? Here?
  abstract: true
  noSpawn: true
  suffix: NPC Loot
  components:
  - type: Sprite
    sprite: _Sunrise/Clothing/Back/Messenger/color.rsi
    layers:
    - state: icon-base
      color: "#3e2516"
    - state: icon-sling
      color: "#776756"
    - state: icon-clasp
      color: "#96907c"
  - type: Clothing
    sprite: _Sunrise/Clothing/Back/Messenger/color.rsi
    clothingVisuals:
      back:
      - state: base-equipped-BACKPACK
        color: "#3e2516"
      - state: sling-equipped-BACKPACK
        color: "#776756"
      - state: clasp-equipped-BACKPACK
        color: "#96907c"
  - type: Item
    inhandVisuals:
      left:
      - state: base-inhand-left
        color: "#3e2516"
      - state: clasp-inhand-left
        color: "#96907c"
      right:
      - state: base-inhand-right
        color: "#3e2516"
      - state: clasp-inhand-right
        color: "#96907c"

- type: entity
  parent: MercenaryDuffelGiftBox
  id: PirateSatchelGiftBox
  name: satchel's bundle
  abstract: true
  noSpawn: true
  suffix: NPC Loot
  components:
  - type: Sprite
    sprite: Clothing/Back/Duffels/leather.rsi
    state: icon

## BELT - for ammo and mags
