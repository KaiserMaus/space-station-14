  id: MobPirateFlintlock
  noSpawn: true
  components:
  - type: Loadout
    prototypes:
    - MobPirateGearRangedT1
  - type: Sprite
    drawdepth: Mobs
    layers:
    - sprite: _Sunrise/Mobs/Species/Templates/human.rsi
      state: human
    - sprite: Clothing/Uniforms/Jumpsuit/pirate.rsi
      state: equipped-INNERCLOTHING
    - sprite: Clothing/OuterClothing/Armor/security_slim.rsi
      state: equipped-OUTERCLOTHING
