- type: entity
  name: Big Yarrke # Большой Ярк
  description: A heavy ancient mech for cold harsh realities of deep space. It has built-in Mining Industrial Drill. # Тяжелый древний мех для суровых условий глубокого космоса. Этот Громилла оснащен встроенным промышленным горным буром.
  noSpawn: true
  parent:
  - MobPirateBase
  id: MobPirateMech
  components:
  - type: Loadout
    prototypes:
    - MobPirateScrapperGearMechT3
  - type: Damageable
    damageModifierSet: MobPirateT2
  - type: Sprite
    drawdepth: Mobs
    noRot: true
    sprite: Objects/Specific/Mech/clarke.rsi
    scale: 1.08, 1.08
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: bigbrother
    - map: [ "enum.DamageStateVisualLayers.BaseUnshaded"]
      state: unshaded
      shader: unshaded
  - type: DamageStateVisuals
    states:
      Alive:
        Base: bigbrother
        BaseUnshaded: unshaded
      Critical:
        Base: bigbrother-broken
      Dead:
        Base: bigbrother-broken
  - type: Bloodstream
    bloodReagent: WeldingFuel
    bloodMaxVolume: 100
  - type: MobThresholds
    thresholds:
      0: Alive
      490: Critical
      500: Dead
  - type: SlowOnDamage
    speedModifierThresholds:
      100: 1.05
      150: 1.1
      200: 1.2
      250: 1.3
      300: 1.4
      400: 1.5
      450: 1.6
  - type: Stamina
    critThreshold: 800
  - type: MovementSpeedModifier
    baseWalkSpeed: 2
    baseSprintSpeed: 2.75
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepCyborgLegs
      params:
        volume: 5
  - type: Repairable
    fuelCost: 25
    doAfterDelay: 10
  - type: MeleeWeapon
    hidden: true
    autoAttack: true
    attackRate: 3.5
    damage:
      types:
        Structural: 50
        Piercing: 5
        Slash: 5
        Blunt: 5
    bluntStaminaDamageFactor: 0.5
    soundHit:
      path: "/Audio/Items/drill_use.ogg"
  - type: Reflect
    reflectProb: 0.1
    spread: 180
    soundOnReflect: /Audio/_Starlight/Armor/Ricochet/ricochet1_1.ogg
    reflects:
    - NonEnergy
  - type: PointLight
    enabled: true
    autoRot: true
    netsync: false
    radius: 2
    energy: 1.75
    mask: /Textures/Effects/LightMasks/soft_cone.png
    color: "#FFFF00"
  - type: Tag
    tags:
    - DoorBumpOpener
    - FootstepSound
    - Clarke
    - Pickaxe

- type: entity
  name: Jugger Murmillo # Джагер Мурмилло
  description: Clad in a heavily armored ancient spacesuit. Slow but incredibly resilient, held deadly a flaming axe. # Одет в тяжело бронированный древний скафандр. Медлительный, но чрезвычайно живучий, размахивает поджигающим топором.
  noSpawn: true
  parent: MobPirateBaseT3
  id: MobPirateJuggernaut
  components:
  - type: Loadout
    prototypes:
    - MobPirateBoss
  - type: Sprite
    drawdepth: Mobs
    layers:
