# Base
- type: entity
  # name: pirate
  abstract: true
  parent:
  - MobNonHumanHostileBase
  - MobHumanoidInvetorySimplified
  - MobHumanoidHostileAISimpleRanged
  id: MobPirateBase
  components:
  - type: Damageable
    damageModifierSet: MobPirateT1
  - type: NpcFactionMember
    factions:
    - Pirate # TODO Pirate faction?
  - type: MobThresholds
    thresholds:
      0: Alive
      125: Critical
      140: Dead
  - type: Stamina
    critThreshold: 125
  - type: DamageStateVisuals
    rotate: true
  - type: RotationVisuals
    defaultRotation: 90
    horizontalRotation: 90
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeatHuman
      amount: 5
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 3
    rechargeSound:
      path: /Audio/_Sunrise/Effects/silence.ogg
  - type: MeleeWeapon
    attackRate: 1.0
    altDisarm: false
    angle: 0
    animation: WeaponArcPunch
    damage:
      types:
        Slash: 15
        Structural: 20
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
  - type: Strippable
  - type: UserInterface
    interfaces:
      enum.StrippingUiKey.Key:
       type: StrippableBoundUserInterface

- type: entity
  abstract: true
  parent: MobPirateBase
  id: MobPirateBaseT2
  components:
  - type: Damageable
    damageModifierSet: MobPirateT2

- type: entity
  abstract: true
  parent: MobPirateBase
  id: MobPirateBaseT3
  components:
  - type: Damageable
    damageModifierSet: MobPirateT3

# Variations
# region Tier 1
- type: entity
  name: deckhand boarder # юнга-абордажник
  description: Rookie raider sent first through the breach. Usually doesn’t come back, but makes a great distraction. # Новичок-абордажник, первым лезет в пролом. Возвращается редко, зато шуму наделает.
